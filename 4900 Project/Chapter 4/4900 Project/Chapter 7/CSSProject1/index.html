        <div class="latestAdditions">
           <P>Latest Additions</P>

           <div class="item1">
               <img src="portrait1.jpg" class="small">
               <figcaption>
                    <p><strong>Portrait of Maritge Claendr Vooght</strong></p>
                    <p><i>Frans Hals, 1639</i></p>
                    <p>
                        Maritge Claendr Vooght is here portrayed in a tradition pose, proudly sitting upright and looking straight out at the viewer
                    </p>
                    <button class="orangeButton">Read More</button>
               </figcaption>
           </div>

           <div class="item2">
                <img src="portrait2.jpg" class="small">
                <figcaption>
                    <p><strong>Portrait of Johannes Wtenhogaert</strong></p>
                    <p><i>Rembrandt, 1633</i></p>
                    <p>
                        Wtenhogaert's face is more realistically modelled than his hands, which may have been done by a pupil in Rembrandt's worship
                    </p>
                    <button class="orangeButton">Read More</button>
            </figcaption>
        </div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <script src="main.js"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p>SHOPPING CART</p>
        </header>
        
        <table>
            <tr>
                <th colspan="2">Product</th>
                <th>#</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>

            <tr>
                <td><img src="item1.jpg"></td>
                <td class="description">Girl with a Pearl Earring</td>
                <td class="quantity">3</td>
                <td class="price">$80.00</td>
                <td class="amount">Placeholder</td>
            </tr>
            
            <tr>
                <td><img src="item2.jpg"></td>
                <td class="description">Artist holding a Thistle</td>
                <td class="quantity">1</td>
                <td class="price">$125.00</td>
                <td class="amount">Placeholder</td>
            </tr>

            <tr>
                <td><img src="item3.jpg"></td>
                <td class="description">Portrait of Eleanor of Toledo</td>
                <td class="quantity">2</td>
                <td class="price">$75.00</td>
                <td class="amount">Placeholder</td>
            </tr>

        </table>
               
    </body>   

</html>
